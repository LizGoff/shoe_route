<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/style.css">
    <title>Shoe Store</title>
    <script src="vendor/angular.js" charset="utf-8"></script>
    <script src="scripts/client.js"></script>
</head>

<body ng-app="ShoeApp">

    <main ng-controller="shoeController as vm">
        <div id='top'>
            <h1 id="textHeader">Shoe Store</h1>
        </div>
        <div>
                <section>
                    <table>
                        <tbody>
                            <tr>
                                <td>
                                    <input type="text" ng-model="vm.newShoes.name" placeholder="Shoes" required/>
                                </td>
                                <td>
                                    <input type="text" ng-model="vm.newShoes.cost" placeholder="Cost" required/>
                                </td>
                                <td>
                                    <button ng-click="vm.createShoeEntry()">Add</button>
                                </td> 
                            </tr>
                        </tbody>
                    </table>
                </section>
            </div>
        <div id="shoeTable"></div>
        <table>
            <thread>
                <tr>
                    <th id="labelText">Shoe</th>
                    <th id="labelText">Cost</th>
                    <th id="labelText">Socks?</th>
                </tr>
            </thread>
            <tbody>
                <tr ng-repeat="shoes in vm.shoeList">
                    <td>
                        <input ng-model="shoes.shoe">
                    </td>
                    <td>
                        <input ng-model="shoes.cost">
                    </td>
                    <td>
                        <input type="checkbox" ng-model="shoes.socks" ng-click="vm.socksButton(shoes)" placeHolder="Socks?" />
                    </td>

                    <td>
                        <button ng-click="vm.deleteShoes(shoes)">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </main>
</body>

</html>
